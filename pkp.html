<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地主游戏助手</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        button {
            width: 80%;
            padding: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>斗地主记录倍数</h1>
        <button onclick="newGame()">新的游戏</button>
        <button onclick="doubleMultiple()">倍数翻倍</button>
        <div class="result" id="totalResult">当前倍数: 2</div>
        <div class="result" id="roundCount">局数: 0</div>
    </div>

    <script>
        let totalMultiple = 2;
        let roundCount = 0;

        function doubleMultiple() {
            totalMultiple *= 2;
            document.getElementById('totalResult').textContent = `当前倍数: ${totalMultiple}`;
        }

        function newGame() {

            totalMultiple = 2;
            roundCount++;
            document.getElementById('totalResult').textContent = `当前倍数: ${totalMultiple}`;
            document.getElementById('roundCount').textContent = `局数: ${roundCount}`;
        }
    </script>
</body>
</html>
